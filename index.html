<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <title>Google Landing Page</title>
</head>
<body>
    <header>
        <nav class="header-left">
            <a href="#" class="header-link">About</a>
            <a href="#" class="header-link">Store</a>
        </nav>
        <nav class="header-right">
            <a href="" class="header-link">Gmail</a>
            <a href="" class="header-link">Images</a>
            <a href="" class="header-link"><img src="./images/appicon.png" alt="app-icon" id="app"></a>
            <button class="header-link" id="header-button">Sign In</button>
        </nav>
    </header>

    <main>
        <img id="google-logo" src="./images/googlelogo.png" alt="logo">
        <div class="search-bar">
            <input type="search" name="search" id="search">
            <img src="./images/magnifying_glass.jpg" alt="mag" id="mag" width="15px">
            <a href="#"><img src="./images/google_microphone.png" alt="mic" id="mic" width="10px"></a>
        </div>
        <div class="button-container">
            <button class="button-box">Google Search</button>
            <button class="button-box">I'm Feeling Lucky</button>
        </div>
        <div class="language">
            <p>Other Languages you can use Google <a href="#">English</a></p>
        </div>
    </main>

    <footer>
        <div class="canada">Canada</div>
        <nav class="footer-left">
            <a href="#" class="footer-link">Advertising</a>
            <a href="#" class="footer-link">Business</a>
            <a href="#" class="footer-link">How Search Works</a>
        </nav>
        <nav class="footer-right">
            <a href="#" class="footer-link">Privacy</a>
            <a href="#" class="footer-link">Terms</a>
            <a href="#" class="footer-link">Settings</a>
        </nav>
    </footer>
</body>
</html>
